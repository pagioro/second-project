<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">    
    <title>Rock, Paper, Scissors Game</title>    
</head>
<body>
    <header>
        <h2>Rock, Paper, Scissors</h2>
    </header>
    <section id="choice">    
        <div>
            <p>Make a choice</p>
            <div id="messages"></div>
            <button aria-label="Rock" class="button">Rock</button>
            <button aria-label="Paper" class="button">Paper</button>
            <button aria-label="Scissors" class="button">Scissors</button>
        </div>
    </section>
    <section id="game-area">
        <div id="messages"></div>
        <div class="user">
            <h3 class="scores">Your score: <span id="user-score">0</span></h3>
            <img id="user-image" alt="Rock Paper Scissors" src="./assets/images/main-image.webp">
        </div>
        <div class="computer">
            <h3 class="scores">Computer score: <span id="computer-score">0</span></h3>
            <img id="computer-image" alt="Rock Paper Scissors" src="./assets/images/main-image.webp">
        </div>
    </section>    
    <footer>
        <div>
            <h3>Rules</h3>
            <p>Scissors cut Paper - Paper covers Rock - Rock blunts Scissors</p>
        </div>
    </footer>

    <script src="./js/index.js"></script>
    
</body>
</html>
